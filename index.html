<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Card Demo</title>
  <link rel="stylesheet" href="dark-navy-card.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color:#001732; display:flex; align-items:center; justify-content:center; height:100vh;">
  <div class="wx-card">
    <div class="wx-header">
      <div class="wx-city">Washington, D.C.</div>
    </div>
    <div class="wx-temp-row">
      <div>
        <div class="wx-temp">23째C</div>
        <div class="wx-condition">Few clouds</div>
      </div>
      <img class="wx-icon" src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" alt="Few clouds">
    </div>
    <div class="wx-forecast">
      <div class="wx-row">
        <div class="wx-day">Friday</div>
        <div class="wx-small">
          <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" alt="Cloudy">
          Few clouds
        </div>
        <div class="wx-high">31째C</div>
      </div>
      <div class="wx-row">
        <div class="wx-day">Saturday</div>
        <div class="wx-small">
          <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" alt="Cloudy">
          Few clouds
        </div>
        <div class="wx-high">30째C</div>
      </div>
      <div class="wx-row">
        <div class="wx-day">Sunday</div>
        <div class="wx-small">
          <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" alt="Cloudy">
          Few clouds
        </div>
        <div class="wx-high">29째C</div>
      </div>
    </div>
  </div>
</body>
</html>
